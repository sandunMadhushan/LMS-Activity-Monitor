name: LMS Activity Monitor

on:
  schedule:
    # Run at 9 AM and 9 PM Sri Lanka Time (UTC+5:30)
    - cron: "30 3 * * *" # 9 AM SLT (3:30 AM UTC)
    - cron: "30 15 * * *" # 9 PM SLT (3:30 PM UTC)

  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write  # Allow the workflow to push commits

jobs:
  scan-lms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Chrome and ChromeDriver
        run: |
          # Install Chrome
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # Get Chrome major version (e.g., 117 from "Google Chrome 117.0.5938.149")
          CHROME_VERSION=$(google-chrome --version | grep -oP '(?<=Chrome )[0-9]+')
          echo "Chrome major version: $CHROME_VERSION"
          
          # Download and install matching ChromeDriver
          CHROMEDRIVER_VERSION=$(curl -sS "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_VERSION}")
          echo "ChromeDriver version: $CHROMEDRIVER_VERSION"
          
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          unzip -q chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          rm -rf chromedriver-linux64.zip chromedriver-linux64
          
          # Add to PATH
          export PATH=$PATH:/usr/local/bin
          
          # Verify installation
          echo "Chrome version:"
          google-chrome --version
          echo "ChromeDriver version:"
          chromedriver --version
          echo "ChromeDriver path:"
          which chromedriver

      - name: Download previous database
        continue-on-error: true
        run: |
          # Try to download the database from the previous run
          gh run download -n lms-database || echo "No previous database found"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run LMS scan
        env:
          OUSL_USERNAME: ${{ secrets.OUSL_USERNAME }}
          OUSL_PASSWORD: ${{ secrets.OUSL_PASSWORD }}
          RUSL_USERNAME: ${{ secrets.RUSL_USERNAME }}
          RUSL_PASSWORD: ${{ secrets.RUSL_PASSWORD }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER: https://ntfy.sh
          SMTP_SERVER: smtp.gmail.com
          SMTP_PORT: 587
        run: |
          python scraper.py --headless True

      - name: Upload database
        uses: actions/upload-artifact@v4
        with:
          name: lms-database
          path: lms_data.db
          retention-days: 90

      - name: Commit database to repository (optional)
        continue-on-error: true
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f lms_data.db
          git diff --staged --quiet || git commit -m "Update LMS database - $(date '+%Y-%m-%d %H:%M:%S')"
          git push || echo "Nothing to push"

      - name: Notify on failure
        if: failure()
        run: |
          echo "LMS scan failed! Check the logs for details."
          # You can add additional notification logic here
