<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LMS Activity Monitor{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="nav-brand">
          <i class="fas fa-graduation-cap"></i>
          <span>LMS Monitor</span>
        </div>
        <ul class="nav-menu">
          <li>
            <a
              href="/"
              class="{% if request.endpoint == 'index' %}active{% endif %}"
            >
              <i class="fas fa-home"></i> Dashboard
            </a>
          </li>
          <li>
            <a
              href="/courses"
              class="{% if request.endpoint == 'courses' %}active{% endif %}"
            >
              <i class="fas fa-book"></i> Courses
            </a>
          </li>
          <li>
            <a
              href="/activities"
              class="{% if request.endpoint == 'activities' %}active{% endif %}"
            >
              <i class="fas fa-tasks"></i> Activities
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">{% block content %}{% endblock %}</div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>
          &copy; 2025 LMS Activity Monitor | Helping you stay on top of your
          coursework
        </p>
      </div>
    </footer>

    <script>
      // Auto-refresh stats every 5 minutes
      setInterval(() => {
        fetch("/api/stats")
          .then((response) => response.json())
          .then((data) => {
            if (document.getElementById("new-activities-count")) {
              document.getElementById("new-activities-count").textContent =
                data.new_activities;
            }
          });
      }, 300000);
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
